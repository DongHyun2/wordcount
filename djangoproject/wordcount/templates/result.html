<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" type="text/css" rel="stylesheet">

    <script   src="undefined/jquery-3.4.1.js"   integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   crossorigin="anonymous"></script> 

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>입력한 텍스트는 {{total}}로 구성되어 있습니다.</h1>
    
    <a href = "{% url 'home' %}" role="button" class="btn btn-primary">다시하기</a>
    <!-- url 설정, url의 name=home-->
    <br>
    <h2> 입력한 텍스트: </h2>
    {{full}} <!-- 템플릿 변수를 통해 full키를 불러와 text를 나타낸다?-->

    <h2> 단어 카운트 : </h2>
    {% for word, howmany in dictionary %}

    {{word}} : {{howmany}}
    <br>
    {% endfor %}
    </div>
</body>
</html>
